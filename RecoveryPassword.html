<html lang="ro">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recovery password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/recoveryPassword.css" />
</head>

<body>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default panou">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Ai uitat parola?</h2>
              <p>
                Scrie adresa ta de e-mail și îți vom trimite un link pentru
                resetare.
              </p>
              <div class="panel-body">
                <form class="form">
                  <fieldset>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                        <input id="emailInput" placeholder="email address" class="form-control" type="email"
                          oninvalid="setCustomValidity('Introduceti un email valid!')"
                          onchange="try{setCustomValidity('')}catch(e){}" required="" />
                      </div>
                    </div>
                    <div class="form-group">
                      <input class="btn btn-lg btn-primary btn-block butonTrimite" value="Trimite-mi parola"
                        type="submit" />
                    </div>
                  </fieldset>
                </form>
                <a href="login.html">Înapoi la conectare</a>
              </div>
            </div>
            <footer class="copyrightFooter">
              &copy; Copyright 2020 Asociatia Judeteana de Baschet Bihor
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
